---
molecule:
  test:
      # Sequence of commands to run when performing `molecule test`
      sequence:
        - destroy
        # - syntax
        - create
        - converge
        # Run `syntax` after `converge` (i.e. after dependencies have been
        # downloaded from Ansible Galaxy).
        - syntax
        - idempotence
        - verify

ansible:
  playbook: tests/test.yml
  requirements_file: tests/requirements.yml

docker:
  containers:
  - name: ansible-role-maven-color-debian-wheezy
    image: debian
    image_version: '7'
  - name: ansible-role-maven-color-debian-jessie
    image: debian
    image_version: '8'
  - name: ansible-role-maven-color-ubuntu-trusty
    image: ubuntu
    image_version: '14.04'
  - name: ansible-role-maven-color-ubuntu-xenial
    image: ubuntu
    image_version: '16.04'
  - name: ansible-role-maven-color-centos-6
    image: centos
    image_version: '6'
  - name: ansible-role-maven-color-centos-7
    image: centos
    image_version: '7'
  - name: ansible-role-maven-color-fedora-25
    image: fedora
    image_version: '25'
    command: /bin/bash
